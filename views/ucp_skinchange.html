<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Spectral Roleplay</h2>
        <ol class="breadcrumb">
            <li ui-sref="ucp.home">
					Control Panel
            </li>
            <li ui-sref="profile.home">
					Character management
            </li>
            <li class="active">
				<strong>Change skin</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content">
<div class="row">
<div class="col-lg-12 fadeInDown animated">

<div class="form-group">
	<div class="mail-box-header">
	<div class="pull-right form-inline" ng-init="GetSkin()">
	
	<b class="form-control">Filters:</b>
	<select id="f_skin_race" class="form-control" ng-model="race" ng-init="race = '-1'">
		<option value="-1">Any race</option>
		<option value="1">Caucasian</option>
		<option value="2">African American</option>
		<option value="3">Latino</option>
		<option value="4">Asian</option> 
	</select>
	<select id="f_skin_gender" class="form-control" ng-model="gender" ng-init="gender = '-1'">
		<option value="-1">Any gender</option>
		<option value="1">Male</option>
		<option value="2">Female</option> 
	</select>
	<select id="f_skin_weight" class="form-control" ng-model="weight" ng-init="weight = '-1'">
		<option value="-1">Any weight</option>
		<option value="1">Normal</option>
		<option value="2">Overweight</option>
		<option value="3">Muscular</option> 
	</select>
	<select id="f_skin_category" class="form-control" ng-model="category" ng-init="category = '-1'">
		<option value="-1">Any category</option>
		<option value="1">Civilian</option>
		<option value="2">Gang Member</option>
		<option value="3">Country &amp; Old people</option>
		<option value="4">Prostitutes</option>
		<option value="5">Sportsmen</option>
		<option value="6">Specific Professions</option>
		<option value="7">Beach Visitor</option>
		<option value="8">Homeless person</option> 
	</select>
	<button class="btn btn-default" ng-click="GetSkin('1', race, gender, weight, category)">Refresh</button>

	</div>
	<h2>Â» Skin change</h2>

	</div>
	<div class="mail-body white-bg">
		<img ng-repeat="data in SkinData" ng-click="setSkin(data.id)" src="img/mini_skins/Skin_{{data.id}}.png"/>
		<div class="text-center">
			<ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination" boundary-link-numbers="true" rotate="false" ng-change="GetSkin(bigCurrentPage, race, gender, weight, category)"></ul>
		</div>
		<div ng-show="changeSuccess" class="alert alert-success">
			<i class="glyphicon glyphicon-info-sign"></i> Skin is changing {{changeSuccess}} completed !
		</div>
		<div ng-show="selectSkin != -1" class="text-center">
		<div>
			<img src="img/skins/{{selectSkin}}.png"/>
		</div>
		<div>
			<button class="btn btn-success" ng-disabled="!selectSkin" ng-click="setCharacterSkin(selectSkin)">Use this skin</button>
		</div>
		</div>
	</div>
